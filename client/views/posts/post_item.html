<template name='postItem'>
	<div class='post'>
		<div class='post-content'>
			<h3>
				<a href="{{url}}">{{title}}</a>
				<span>{{domain}}</span>
			</h3>
			<p>
				submitted by {{author}},
				<a href="{{postPagePath this}}">{{commentsCount}} comments</a>
			</p>
		</div>
		{{#if fromPostPage}}
			<a href="{{postsListPath}}" class="discuss btn btn-mini btn-warning">Back</a>
		{{else}}
			<a href="{{postPagePath this}}" class="discuss btn btn-mini btn-info">Discuss</a> 
		{{/if}}
		{{#if ownPost}}
			<a href="{{postEditPath this}}" class="discuss btn btn-mini btn-success" style='margin-right: 5px'>Edit</a>
		{{/if}}
	</div>
</template>
